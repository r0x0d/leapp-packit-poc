---
specfile_path: hello.spec
synced_files:
  - hello.spec
upstream_package_name: leapp-packit-poc

jobs:
  - job: copr_build
    trigger: pull_request
    metadata:
      owner: "rolivier"
      project: "leapp-packit-poc"
      targets:
        - epel-7-x86_64
        - epel-8-x86_64

  - job: copr_build
    trigger: commit
    metadata:
      owner: "rolivier"
      project: "leapp-packit-poc"
      targets:
        - epel-7-x86_64
        - epel-8-x86_64

  - job: tests
    trigger: pull_request
    identifier: tests-79to84
    targets:
      epel-7-x86_64:
        distros: [RHEL-7.9-ZStream]
    fmf_url: "https://gitlab.cee.redhat.com/rolivier/leapp-packit-poc-tests"
    fmf_ref: "main"
    use_internal_tf: True
    tmt_plan_regex: "^(?!.*c2r)(?!.*sap)(?!.*8to9)(?!.*morf)"
    tf_post_install_script: "#!/bin/sh\nsudo sed -i s/.*ssh-rsa/ssh-rsa/ /root/.ssh/authorized_keys; yum install leapp"

  - job: tests
    trigger: pull_request
    identifier: tests-79to84-sst
    targets:
      epel-7-x86_64:
        distros: [RHEL-7.9-ZStream]
    fmf_url: "https://gitlab.cee.redhat.com/rolivier/leapp-packit-poc-tests"
    fmf_ref: "main"
    use_internal_tf: True
    tmt_plan_regex: "^(?!.*c2r)(?!.*sap)(?!.*8to9)(.*morf)"
    tf_post_install_script: "#!/bin/sh\nsudo sed -i s/.*ssh-rsa/ssh-rsa/ /root/.ssh/authorized_keys; yum install leapp"
    env: 
      TARGET_RELEASE: 8.6

  - job: tests
    trigger: pull_request
    identifier: tests-7to8-aws
    targets:
      epel-7-x86_64:
        distros: [RHEL-7.9-rhui]
    fmf_url: "https://gitlab.cee.redhat.com/rolivier/leapp-packit-poc-tests"
    fmf_ref: "main"
    use_internal_tf: True
    tmt_plan_regex: "^(?!.*c2r)(?!.*sap)(?!.*8to9)(.*e2e)"
    tf_post_install_script: "#!/bin/sh\nsudo sed -i s/.*ssh-rsa/ssh-rsa/ /root/.ssh/authorized_keys; echo 42; yum-config-manager --enable rhel-7-server-rhui-optional-rpms"
    env: 
      RHUI: "aws"

  - job: tests
    trigger: pull_request
    identifier: tests-79to86
    targets:
      epel-7-x86_64:
        distros: [RHEL-7.9-ZStream]
    fmf_url: "https://gitlab.cee.redhat.com/rolivier/leapp-packit-poc-tests"
    fmf_ref: "main"
    use_internal_tf: True
    tmt_plan_regex: "^(?!.*c2r)(?!.*sap)(?!.*8to9)(?!.*morf)"
    tf_post_install_script: "#!/bin/sh\nsudo sed -i s/.*ssh-rsa/ssh-rsa/ /root/.ssh/authorized_keys; yum install leapp"
    env: 
      TARGET_RELEASE: 8.6

  - job: tests
    trigger: pull_request
    identifier: tests-8to9-aws
    targets:
      epel-8-x86_64:
        distros: [RHEL-8.6-rhui]
    fmf_url: "https://gitlab.cee.redhat.com/rolivier/leapp-packit-poc-tests"
    fmf_ref: "main"
    use_internal_tf: True
    tmt_plan_regex: "^(?!.*c2r)(?!.*sap)(?!.*7to8)(.*e2e)"
    tf_post_install_script: "#!/bin/sh\nsudo sed -i s/.*ssh-rsa/ssh-rsa/ /root/.ssh/authorized_keys; yum install leapp"
    env:
      RHUI: aws

  - job: tests
    trigger: pull_request
    identifier: tests-86to90
    targets:
      epel-8-x86_64:
        distros: [RHEL-8.6.0-Nightly]
    fmf_url: "https://gitlab.cee.redhat.com/rolivier/leapp-packit-poc-tests"
    fmf_ref: "main"
    use_internal_tf: True
    tmt_plan_regex: "^(?!.*c2r)(?!.*sap)(?!.*7to8)(?!.*morf)"
    tf_post_install_script: "#!/bin/sh\nsudo sed -i s/.*ssh-rsa/ssh-rsa/ /root/.ssh/authorized_keys; yum install leapp"
    env:
      TARGET_RELEASE: "9.0"
      TARGET_KERNEL: el9
      RHSM_REPOS: rhel-8-for-x86_64-appstream-rpms,rhel-8-for-x86_64-baseos-rpms

  - job: tests
    trigger: pull_request
    identifier: tests-86to90-sst
    targets:
      epel-8-x86_64:
        distros: [RHEL-8.6.0-Nightly]
    fmf_url: "https://gitlab.cee.redhat.com/rolivier/leapp-packit-poc-tests"
    fmf_ref: "main"
    use_internal_tf: True
    tmt_plan_regex: "^(?!.*c2r)(?!.*sap)(?!.*7to8)(.*morf)"
